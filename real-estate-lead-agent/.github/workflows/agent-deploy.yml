name: Build and Deploy Lead Agent

on:
  push:
    branches: [main]
    paths:
      - 'real-estate-lead-agent/**'
  workflow_dispatch:
    inputs:
      run_mode:
        description: 'Agent run mode'
        required: true
        default: 'schedule'
        type: choice
        options:
          - run
          - schedule
          - dry-run

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: real-estate-lead-agent

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: real-estate-lead-agent/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Run linter
        run: npm run lint || true

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: real-estate-lead-agent

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t real-estate-lead-agent:latest .

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and push image
        run: |
          docker tag real-estate-lead-agent:latest ghcr.io/${{ github.repository_owner }}/real-estate-lead-agent:latest
          docker tag real-estate-lead-agent:latest ghcr.io/${{ github.repository_owner }}/real-estate-lead-agent:${{ github.sha }}
          docker push ghcr.io/${{ github.repository_owner }}/real-estate-lead-agent:latest
          docker push ghcr.io/${{ github.repository_owner }}/real-estate-lead-agent:${{ github.sha }}

  # Job para executar o agente manualmente
  run-agent:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    defaults:
      run:
        working-directory: real-estate-lead-agent

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: real-estate-lead-agent/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Chromium
        run: npx puppeteer browsers install chrome

      - name: Build TypeScript
        run: npm run build

      - name: Run agent
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
        run: node dist/index.js --mode=${{ inputs.run_mode }}

  # Job agendado para execução automática diária
  scheduled-run:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    defaults:
      run:
        working-directory: real-estate-lead-agent

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: real-estate-lead-agent/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Chromium
        run: npx puppeteer browsers install chrome

      - name: Build TypeScript
        run: npm run build

      - name: Run agent
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
        run: node dist/index.js --mode=run
